<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://comics.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport"
              content="user-scalable=no, initial-translation=1, maximum-translation=1, minimum-translation=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" type="text/css" href="css/swiper.css"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
    </head>
    <body>

        <div id="swiper">
            <div class="swiper-container horizontal-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide horizontal-slide slide1">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper column1">
                                <div class="swiper-slide slide1"><div class="slide-content">Welcome. This is Slide #1.</div></div>
                                <div class="swiper-slide slide2"><div class="slide-content">Column #1, Slide #2</div></div>
                                <div class="swiper-slide slide3"><div class="slide-content">Column #1, Slide #3</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide horizontal-slide slide2">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper column2">
                                <div class="swiper-slide slide1"><div class="slide-content">This is Column #2.</div></div>
                                <div class="swiper-slide slide2"><div class="slide-content">Column #2, Slide #2</div></div>
                                <div class="swiper-slide slide3"><div class="slide-content">Column #3, Slide #3</div></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide horizontal-slide slide3">
                        <div class="swiper-container vertical-swiper">
                            <div class="swiper-wrapper column3">
                                <div class="swiper-slide slide1"><div class="slide-content">This is Column Three.</div></div>
                                <div class="swiper-slide slide2"><div class="slide-content">Column Three, Slide #2</div></div>
                                <div class="swiper-slide slide3"><div class="slide-content">Column Three, Slide #3</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="log">
            <textarea id="log-data"></textarea>
        </div>

        <script data-main="js/main-swiper" src="js/vendor/require.js"></script>
    </body>
</html>
